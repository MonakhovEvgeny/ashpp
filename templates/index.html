{% extends "base.html" %}
{% block title %}
Главная страница
{% endblock %}

{% block content %}
      <div id="content">
        <div>
          <a href="/page/">Создать новую категорию</a>
        </div>
        <div>
          <h1>Список существующих категорий</h1>
              {% for item in objects_list %}

              {% endfor %}
        </div>
        
      </div>
   
{% endblock %}
